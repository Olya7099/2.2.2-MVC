<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<table border="1">
  <thead>
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.color}"></td>
    <td th:text="${car.year}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
